<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative4U</title>
  <link rel="stylesheet" href="./dist/style.css">
  <link rel="stylesheet" href="./dist/nav.css">
  <script src="https://kit.fontawesome.com/bc5071f62b.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <header  class="py-[1rem] px-[0.8rem] flex justify-between items-center sticky top-0 z-10">
    <img id="logo" class="w-[8rem]" src="images/c4u_logo.png">
    <button id="menu-toggle" class="border-0 outline-0 order-last lg:hidden"><i class="fa-solid fa-bars text-2xl"></i></button>
    
    <button  id="btn_" class="rounded-2xl px-[0.8rem] py-[0.5rem] bg-[#fa8822] hidden">Register Interest</button>
    <nav id="nav-menu" class="hidden fixed top-0 left-0 z-50 lg:relative lg:flex lg:w-auto lg:h-auto w-[96%] h-screen pt-[1rem] mt-1.5 transition-all order-last lg:order-2">
      <ul class="flex flex-col lg:flex-row lg:gap-[6] justify-between gap-[0.8rem] text-2xl font-light">
        <div class="px-[1rem] flex justify-between items-center gap-1.5 mb-[1.2rem] lg:hidden">
          <img class=" w-[8rem]" src="images/c4u_logo.png">
          <i id="close-menu" class="fa-solid fa-xmark text-3xl"></i>
        </div>
        <li class="px-[1.2rem]"><a href="#">Home</a></li>
        <li class="px-[1.2rem]"><a href="#">About Us</a></li>
        <li class="px-[1.2rem] text-[#fa8822]"><a href="#">Skills</a></li>
        <li class="px-[1.2rem]"><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <button  id="btn_" class="rounded-2xl px-[0.8rem] py-[0.5rem] bg-[#fa8822] hidden lg:visible">Register Interest</button>
    <i class="fa-solid fa-moon w-[1.3rem] order-2 lg:order-last"></i>
  </header>
  
  <main>
    <section class=" lg:flex justify-between items-center mt-10">
      <img class="p-[0.8rem]  mx-auto" src="images/HeroImage.png">
      <div class="p-[0.8rem] lg:order-first">
        <div class="flex justify-center items-center text-[18px]">
          <span>Discover</span>
          <span class="w-[30px] h-[10px] bg-[#fa8822] mx-[10px] rounded"></span>
          <span>Interact</span>
          <span class="w-[30px] h-[10px] bg-[#fa8822] mx-[10px] rounded"></span>
          <span>Engage</span>
        </div>
        
        <h3 style="line-height: 85px;" class="text-6xl font-semibold my-[2rem] ">
          Google <br> <span class="text-[#fa8822] underline underline-offset-[10px]">IT Support</span><br>Certificate
        </h3>
        <p class="px-[0.8rem] mb-[2.5rem]">This is your path to a career in IT. In this program, you'll learn in-demand skills with no degree or experience required.</p>
        
        <div class="flex justify-between items-center mb-[2rem]">
          <div class="flex-row justify-between ">
            <span class="text-green-400 text-xl items-center font-semibold">438</span>
            <span class="">Videos</span>
          </div>
          <div class="flex-row justify-between items-center">
            <span class="text-green-400 text-xl font-semibold">151</span>
            <span class="">Readings</span>
          </div>
          <div class="flex-row justify-between items-center">
            <span class="text-green-400 text-xl font-semibold">108</span>
            <span class="">Quizzes</span>
          </div>
          <div class="flex-row justify-between items-center">
            <span class="text-green-400 text-xl font-semibold">24</span>
            <span class="">Exercises</span>
          </div>
          <div class="flex-row justify-between items-center">
            <span class="text-green-400 text-xl font-semibold">4</span>
            <span class="">Assignments</span>
          </div>
        </div>
        <div class="mx-[1rem]">
          <button class="text-[1.05rem] rounded-xl bg-[#fa8822] text-white px-[17px] py-[8px] me-10">Sign up</button>
          <button class="text-[1.05rem] rounded-xl  px-[17px] py-[8px]">Learn more</button>
        </div>
      </div>
    </section>
    
  </main>
  
  <footer>
    
  </footer>
  
  <script src="scripts/navbar.js"></script>
</body>
</html>
